<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Concurso Polícia Federal</title>

    <!-- Bootstrap CSS -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icon-192x192.png" />
    <link rel="apple-touch-icon" href="icon-192x192.png" />
    <meta name="theme-color" content="#007BFF" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .quiz-container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 20px;
        }

        .options li {
            margin: 10px 0;
        }

        .timer {
            font-size: 18px;
            color: #ff5733;
        }

        .result {
            display: none;
            text-align: center;
            font-size: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container quiz-container">
        <h1 class="text-center">Quiz - Concurso Polícia Federal</h1>

        <!-- Pontuação e Temporizador -->
        <div class="row">
            <div class="col-md-6">
                <p><strong>Pontuação:</strong> <span id="score">0</span> de <span id="total-questions">0</span></p>
            </div>
            <div class="col-md-6 text-end">
                <p class="timer" id="timer">Tempo: <span id="time">20</span>s</p>
            </div>
        </div>

        <div id="quiz">
            <div class="question" id="question"></div>
            <ul class="options list-unstyled" id="options"></ul>
            <button id="next-btn" class="btn btn-primary mt-3" onclick="nextQuestion()">Próxima Pergunta</button>
        </div>

        <div class="result" id="result">
            <p id="result-text"></p>
            <button class="btn btn-secondary" onclick="reloadQuiz()">Reiniciar Quiz</button>
        </div>
    </div>

    <!-- Bootstrap JS e Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        const questions = [
            {
                question: "Qual é a principal função da Polícia Federal?",
                options: ["Manter a segurança pública", "Investigar crimes federais", "Trabalhar em conjunto com a Polícia Militar", "Fazer o policiamento nas rodovias"],
                correct: 1
            },
            {
                question: "Qual das alternativas é uma função da Polícia Federal no combate ao crime organizado?",
                options: ["Prevenir crimes locais", "Combater o tráfico internacional de drogas", "Fiscalizar a alimentação de presídios", "Realizar segurança de eventos esportivos"],
                correct: 1
            },
            {
                question: "O que é necessário para se tornar um policial federal?",
                options: ["Ter nível superior em qualquer área", "Ser aprovado no concurso público", "Ter 18 anos", "Ter curso de formação específico em qualquer instituição"],
                correct: 1
            }
            // Adicione mais perguntas aqui...
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer = 20; // Tempo para cada pergunta em segundos
        let interval;

        // Função para embaralhar as perguntas
        function shuffleQuestions(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Função para carregar a pergunta e opções
        function loadQuestion() {
            const questionObj = questions[currentQuestion];
            document.getElementById('question').textContent = questionObj.question;

            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            questionObj.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<input type="radio" name="option" value="${index}"> ${option}`;
                optionsList.appendChild(li);
            });

            // Atualiza a pontuação e total de perguntas
            document.getElementById('score').textContent = score;
            document.getElementById('total-questions').textContent = questions.length;

            // Reseta o timer
            resetTimer();
        }

        // Função para iniciar o timer
        function startTimer() {
            interval = setInterval(function () {
                if (timer > 0) {
                    timer--;
                    document.getElementById('time').textContent = timer;
                } else {
                    clearInterval(interval);
                    alert('O tempo acabou!');
                    nextQuestion();
                }
            }, 1000);
        }

        // Função para resetar o timer
        function resetTimer() {
            timer = 20;
            document.getElementById('time').textContent = timer;
            clearInterval(interval);
            startTimer();
        }

        // Função para passar para a próxima pergunta
        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Por favor, selecione uma opção!');
                return;
            }

            const selectedAnswer = parseInt(selectedOption.value);
            if (selectedAnswer === questions[currentQuestion].correct) {
                score++;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        // Função para exibir o resultado final
        function showResult() {
            document.getElementById('quiz').style.display = 'none';
            const resultText = `Você acertou ${score} de ${questions.length} questões.`;
            document.getElementById('result-text').textContent = resultText;
            document.getElementById('result').style.display = 'block';
        }

        // Função para reiniciar o quiz
        function reloadQuiz() {
            currentQuestion = 0;
            score = 0;
            shuffleQuestions(questions); // Embaralha as perguntas
            document.getElementById('result').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            loadQuestion();
        }

        // Inicializar o quiz
        shuffleQuestions(questions); // Embaralha as perguntas
        loadQuestion();
        
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registrado', reg))
        .catch(err => console.error('❌ Erro ao registrar o SW:', err));
    });
            }
        
    </script>

</body>
</html>
